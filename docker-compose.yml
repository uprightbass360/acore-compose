      - "${SOAP_EXTERNAL_PORT}:${SOAP_PORT}"
    volumes:
      - ac-client-data:/azerothcore/data
      - ${STORAGE_PATH}/config:/azerothcore/env/dist/etc
      - ${STORAGE_PATH}/logs:/azerothcore/logs
