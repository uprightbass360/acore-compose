# ==============================================
# AZEROTHCORE MODULES LAYER
# ==============================================
# Deploy this layer AFTER the services layer is running
# This will cause the services to be rebuilt
# MODULES ARE NOT GUARANTEED TO WORK 
# (be ready to read docs and report specific issues)

services: 

  # Module Management Service
  ac-modules:
    image: ${ALPINE_GIT_IMAGE}
    pull_policy: ${IMAGE_PULL_POLICY}
    container_name: ${CONTAINER_MODULES}
    user: "${CONTAINER_USER}"  # Use mapped user for NFS compatibility
    volumes:
      - ${STORAGE_PATH}/modules:/modules
      - ${STORAGE_PATH}/config:/azerothcore/env/dist/etc
    environment:
      - GIT_EMAIL=${GIT_EMAIL}
      - GIT_PAT=${GIT_PAT}
      - GIT_USERNAME=${GIT_USERNAME}
